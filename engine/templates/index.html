<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doogle Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-5">
        <div>
            <div class="mx-4">
                <img src="/static/doogle.png" class="rounded mx-auto d-block" width="363" height="127">
            </div>
            <div class="navbar-light">
<!--                <form action="search.html">-->
                <form action="http://localhost:3003/search" method="post">
                    <div class="form-inline input-group-lg mx-auto" style="width: 90%;">
                        <input type="search" class="form-control rounded-pill ml-5 w-75" id="inlineFormInputName2" name="q">
                        <input type="submit" class="btn btn-primary rounded-pill ml-1" value="Search" id="search">
                    </div>
                    <div class="container mx-auto" style="width: 75%;">
                        <div class="form-check-inline ml-5 col-3">
                            <input class="form-check-input" type="checkbox" name="baikeSearch" value="true" checked>
                            <label class="form-check-label">Baike</label>
                        </div>
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" name="qaSearch" value="true" checked>
                            <label class="form-check-label">QA</label>
                        </div>
                        <div class="form-check-inline col-3">
                            <input class="form-check-input" type="checkbox" name="imageSearch" value="true" checked>
                            <label class="form-check-label">Image</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
